<html class="no-js " lang="en" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" />
    <title>适用于 Microsoft Edge 的应用程序防护</title>
    <link rel="stylesheet" href="ms-appx-web:///Assets/ApplicationGuard/appguard.css" />
</head>
<body class="appguardBody loading en-us">
<div id="pageContent">
    <div id="content">
        <div id="welcome">
            <h1 id="welcome-heading">
                适用于 Microsoft Edge 的应用程序防护
            </h1>
            <div id="welcome-tagline-container">
                <h2 id="welcome-claim">
                    浏览器的一个<strong>单独环境</strong>
                </h2>
            </div>
        </div>
        <div id="laptop-message">
            <h3 id="question-subheading-why">我为什么在这里?</h3>
            <p id="safeguard-message">
                为了帮助保护你的电脑免受恶意软件的侵害，Microsoft Edge 已在应用程序防护中打开。你在这里执行的任何操作都不会影响你的电脑。
            </p>
            <p id="safeguard-message-download-to-host-available">
                为了帮助保护电脑免受恶意软件的侵害，Microsoft Edge 已在应用程序防护中打开。
            </p>
            <br />
            <h3 id="question-subheading-what">有何不同?</h3>
            <p id="different-message">
                你的应用程序防护收藏夹和浏览历史记录与 Microsoft Edge 中的不同。
            </p>
        </div>
        <div id="laptop-fade">
            <div id="laptop">
                <div class="scene">
                    <div class="shape cuboid laptop-bottom">
                        <div class="face ft">
                            <div class="face-texture" style="width: 92.6%; left: 5%"></div>
                        </div>
                        <div class="face rt">
                            <div class="face-texture" style="width: 93%;"></div>
                        </div>
                        <div class="face bm" style="backface-visibility: visible;">
                            <div class="face-texture" style="border-radius: 1em 1em 0 0;"></div>
                        </div>
                        <div class="face tp">
                            <div class="face-texture" style="border-radius: 0 0 1em 1em;"></div>
                        </div>
                    </div>
                    <div class="shape cuboid laptop-back">
                        <div class="face ft">
                            <div class="face-texture"></div>
                        </div>
                        <div class="face bk">
                            <div class="face-texture"></div>
                        </div>
                        <div class="face rt">
                            <div class="face-texture"></div>
                        </div>
                        <div class="face lt">
                            <div class="face-texture"></div>
                        </div>
                        <div class="face bm">
                            <div class="face-texture"></div>
                        </div>
                        <div class="face tp">
                            <div class="face-texture" style="background-color: rgba(0, 0, 0, 0.07);"></div>
                        </div>
                    </div>
                    <div class="shape cuboid screen-normal">
                        <div class="face rt">
                            <div class="face-texture"> </div>
                        </div>
                    </div>
                    <div class="shape cuboid shield">
                        <div class="face rt">
                            <div class="face-texture"></div>
                        </div>
                    </div>
                    <div class="shape cuboid screen-front">
                        <div class="face rt">
                            <div class="face-texture">
                                <img src="appguard.png" alt="Application Guard for Microsoft Edge" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-bar"></div>
</div>
<script src="ms-appx-web:///Assets/ApplicationGuard/appguard.js"></script>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>加载页面错误</title>
    <link rel="stylesheet" type="text/css" href="ErrorPageStyles.css">
    <script src="ms-appx-web:///Assets/ErrorPages/ErrorPageScripts.js" language="javascript" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">

        window.onload = function () {
            var url = getUrl();
            var urlElements = document.getElementsByClassName("webpageURL");
            for (var i = 0; i < urlElements.length; i++) {
                urlElements[i].textContent = url;
            }

            getInfo();
        }
    </script>
</head>

<body>
    <div id="Wrapper">
        <div id="navcancl">
            <table>
                <tr>
                    <td>
                        <span id="icon">&#xE946;</span>
                    </td>
                    <td>
                        <h1 id="navcancl_header">嗯，该操作无效</h1>
                        <p id="navcancl_body">尝试此操作</p>
                        <ul>
                            <li><a href="#" onclick="clickRefresh(); return false;"><id id="navcancl_refresh">刷新页面</id></a></li>
                            <li><id id="navcancl_retype">重新键入网址</id></li>
                            <li><a href="#" onclick="clickSendFeedback()" id="dnsSendFeedbackLink"><id id="dnserror_unavailable_sendfeedback">报告这一问题</id></a></li>
                        </ul>
                        <br>
                        <a href="#" onclick="clickPrivacyStatement()" id="navcancl_PrivacyStatementLink"><id id="navcancl_privacystatement"><small>隐私声明</small></id></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>代理服务器错误</title>
    <link rel="stylesheet" type="text/css" href="ErrorPageStyles.css">
    <script src="ms-appx-web:///Assets/ErrorPages/ErrorPageScripts.js" language="javascript" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        "use strict";
        window.onload = function () {
            // The Settings app cannot be launched from the isolated container.
            var buttonLaunchMSSettingsNetworkProxy = document.getElementById("LaunchMSSettingsNetworkProxy");
            buttonLaunchMSSettingsNetworkProxy.style.display = isInApplicationGuard() ? "none" : null;
        };
    </script>
</head>

<body>
    <div id="Wrapper">
        <div id="proxyerror">
            <table>
                <tr>
                    <td>
                        <span id="icon">&#xE946;</span>
                    </td>
                    <td>
                        <h1 id="proxyerror_header">无法连接到代理服务器</h1>
                        <p id="proxyerror_body">尝试此操作</p>
                        <ul>
                            <li><id id="proxyerror_firewall">确保防火墙设置没有阻止 Web 访问</id></li>
                            <li><id id="proxyerror_administrator">向你的系统管理员求助</id></li>
                        </ul>
                        <br />
                        <button class="pushbutton" id="LaunchMSSettingsNetworkProxy" type="submit" onclick="window.location='ms-settings:network-proxy'"><id id="proxyerror_proxysettings">转到代理设置</id></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
